<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="teststyle.css">
  <link rel="preconnect" href="https://fonts.gstatic.com"> 
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
  <main>
    <label></label>
    <input id='inputField' placeholder='0' maxlength="9" type="text">
    <div id='inputSoFar'>0</div>
    <div id='container'>
      <div>AC</div>
      <div class='minus'>+/-</div>
      <div>%</div>
      <div class='arithmetic'>/</div>
      <div>7</div>
      <div>8</div>
      <div>9</div>
      <div class='arithmetic'>x</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
      <div class='arithmetic'>-</div>
      <div>3</div>
      <div>2</div>
      <div>1</div>
      <div class='arithmetic'>+</div>
      <div class='cell0'>0</div>
      <div class='dot'>.</div>
      <div class='arithmetic'>=</div>

    </div>
  </main>
<script src="testscript.js" type="text/javascript"></script>
</body>

</html>
